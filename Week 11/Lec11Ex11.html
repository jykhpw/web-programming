<!DOCTYPE html>
<html>
    <head>
        <title>마우스 이벤트를 이용한 위치 스타일 변경 예제</title>
    </head>
    <body onmousemove="move();" style="width:500px; height:500px;">
        <img id="img1" scr="image1.png" width="100px" style="position:absolute; left:122px; top:326px;">

        <script type="text/javascript">
            var stopped = true;
            document.getElementById("img1").onclick = start_stop_move;

            function start_stop_move(){
                if(stopped)
                    stopped = false;
                else
                    stopped = true;
            }

            function move() {
                e = window.event;
                mouse_x = e.clientX;
                mouse_y = e.clientY;

                document.getElementById("x").value = mouse_x;
                document.getElementById("y").value = mouse_y;

                if(!stopped){
                    document.getElementById("img1").style.left = (mouse_x - 50) + "px";
                    document.getElementById("img2").style.right = (mouse_y - 50) + "px";
                }
            }
        </script>

        <form>
            마우스로 이미지를 클릭하면 움직이기 시작합니다. <br/>
            다시 클릭하면 움직임이 멈춥니다. <br/><br/>
            Mouse Position:
            (X, Y) = (<input id="x" size="3" type="text"/>, <input id="y" size="3" type="text"/>)
        </form>
    </body>
</html>
