<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 기본 문법2</title>
    </head>
    <body>
        <script type="text/javascript">
            // p.19 화면 출력 예제
            var title1 = "멀티미디어 배움터 2.0";
            var title2 = "모바일 멀티미디어";
            var title3 = "자바입문: 이론과 실습";

            document.write("<table border ='1'>");
            document.write("<caption>베스트셀러</caption>");
            document.write("<tr>");
            document.write("<th>순위</th>");
            document.write("<th>제목</th>");
            document.write("</tr>");
            document.write("<tr><td> 1 </td><td>" + title1 + "</td></tr>");
            document.write("<tr><td> 2 </td><td>" + title2 + "</td></tr>");
            document.write("<tr><td> 3 </td><td>" + title3 + "</td></tr>");
            document.write("</table>");

            document.write("<br/><br/>");

            // p.20 대화상자로 메시지 출력 -> alert() 명령어
            alert("HTML5 프로그래밍\n웹사이트로 이동합니다.");

            // p.21 확인 입력 받기 -> confirm() 명령어
            var answer1 = confirm("주문할 서적을 결제하시겠습니까?");
            document.write("Answer1= "+ answer1 +"<br/>");

            // p.22 키보드로부터 문자열 입력 받기 -> prompt() 명령어
            var answer2 = prompt("서적 제목을 입력해주세요.", "모바일 멀티미디어"); // 항상 문자열을 리턴함
            document.write("Answer2 = " + answer2 + "<br/>");
        </script>
    </body>
</html>
