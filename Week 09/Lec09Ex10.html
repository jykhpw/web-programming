<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 함수2</title>
    </head>
    <body>
        <script type="text/javascript">
            // p.39 사용자 정의 함수 예제
            function print_value(name, v) {
                document.write("Name: " + name +", ");
                document.write("Value: " + v + "<br/>");
            }

            function add(a, b){
                return (a + b);
            }

            print_value("The title of this book", "HTML5 웹 프로그래밍 입문");
            print_value("No name");
            print_value("PI", 3.14);

            result1 = add(12, 34);
            result2 = add(56, "78");

            document.write("result1 = " + result1 + "<br/>");
            document.write("result2 = " + result2 + "<br/>");
            document.write("11 + 12 = " + add(11, 12) + "<br/>");
            document.write("Steve + Jobs = " + add("Steve", "Jobs") + "<br/>");
        </script>
    </body>
</html>
