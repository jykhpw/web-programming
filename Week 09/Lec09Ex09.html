<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 함수 1</title>
    </head>
    <body>
        <script type="text/javascript">
            // p.35 eval(), parseInt(), parseFloat() 내장 함수
            var a = eval("1 + 2 * 3 + 4");
            document.write("evaluation result of a = " + a + "<br/>");
            document.write("value of \"123.45\" = " + parseInt("123.45") + "<br/>");
            document.write("value of \"123.45\" = " + parseFloat("123.45") + "<br/>");
            
            // p.36 시간 지연 함수 - setTimeout() 함수
            function show_alert() {
                alert("5 seconds passed...");
            }

            function show_message() {
                document.write("3 seconds passed...");
            }

            setTimeout(show_alert, 5000); // 지연시간 단위: ms (1000ms = 1s)
            setTimeout(show_message, 3000);
        </script>
    </body>
</html>
