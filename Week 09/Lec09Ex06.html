<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 반복문(while문)</title>
    </head>
    <body>
        <!-- p.31 while 반복문 예제-->
        <table border="1">
        <script type="text/javascript">
            document.write("<tr>");
            document.write("<td>value</td>");

            fib1 = 1;
            fib2 = 1;
            while(fib2 < 1000) {
                document.write("<td>" + fib2 + "</td>");
                tmp = fib1 + fib2;
                fib1 = fib2;
                fib2 = tmp;
            }
            document.write("</tr>");
        </script>
        </table>
    </body>
</html>
