<!DOCTYPE html>
<html>
    <head>
        <title>스타일 지정</title>
        <style type="text/css">
            h3 { font-style: italic }
            p { font-size:15pt; font-weight:bold }
            strong { font-size: 10pt; font-style: italic; text-decoration:underline }
            #a { font-size: 8pt; }
            #b { color: aqua; }
        </style>
    </head>
    <body>
        <h3>스타일 시트 이해하기</h3>
        <p id="a">이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
        <p id="b">다음 예제로 이어집니다.</p>
    </body>
</html>
