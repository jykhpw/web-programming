<!DOCTYPE html>
<html>
    <head>
        <title>DOM 접근 방법 예제(1)</title>
    </head>
    <body>
        <form>
            추천도서: <input id="recommend" type="text" size="50"/>
        </form>

        <script type="text/javascript">
            dom = document.getElementById("recommend");
            dom.value = "컴퓨터와 IT 기술의 이해[개정판-2판]";
        </script>
    </body>
</html>
