<!DOCTYPE html>
<html>
    <head>
        <title>이미지 그리기 예제</title>
    </head>
    <body>
        <canvas id="myCanvas" width="1000" height="900"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("myCanvas");
            var myContext = canvas.getContext("2d");

            var imgObj = new Image();
            imgObj.src = "Data/clownfish.jpg";
            
            imgObj.onload = function() {
                // (50, 50) 지점에 원래 크기 그대로 이미지 그리기
                myContext.drawImage(imgObj, 50, 50);

                // 크기 조정하기: (350, 50) 지점에 150x100 크기로 이미지 그리기
                myContext.drawImage(imgObj, 350, 50, 150, 100);

                // 크기 조정하기: (550, 50) 지점에 100x100 크기로 이미지 그리기
                myContext.drawImage(imgObj, 550, 50, 100, 100);

                // 이미지 자르기 후 크기 조정:
                // 1) 원본 이미지의 (70, 50) 지점에서 70 x 70 크기의 이미지를 자른다.
                // 2) Canvas의 (350, 180) 지점에 70 x 70 크기로 그리기
                myContext.drawImage(imgObj, 70, 50, 70, 70, 350, 180, 70, 70);

                // 이미지 자르기 후 크기 조정:
                // 1) 원본 이미지의 (120, 50) 지점에서 100 x 50 크기의 이미지를 자른다.
                // 2) Canvas의 (450, 180) 지점에서 125 x 75 크기로 그리기
                myContext.drawImage(imgObj, 120, 50, 100, 50, 450, 180, 100, 50);
            }
        </script>
    </body>
</html>
