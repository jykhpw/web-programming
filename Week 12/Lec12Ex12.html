<!DOCTYPE html>
<html>
    <head>
        <title>데이터 URL 저장 예제</title>
    </head>
    <body>
        <canvas id="myCanvas" width="1000" height="900"></canvas>
        <canvas id="canvasImage" width="1000" height="900"></canvas>
        <script type="text/javascript">
            var canvas = document.getElementById("myCanvas");
            var myContext = canvas.getContext("2d");

            myContext.rect(0, 0, 400, 200);
            myContext.fillStyle = "grey";
            myContext.fill();

            var text1 = "HTML5 Text Drawing";

            myContext.font = "24pt Tahomna";
            myContext.fillStyle = "red";
            myContext.fillText(text1, 50, 50);

            myContext.lineWidth = 1;
            myContext.font = "32pt San Serif";
            myContext.strokeStyle = "blue";
            myContext.strokeText("lineWidth = 1", 100, 150);

            // Canvas 이미지를 data URL로 지정한다. 기본 형식은 PNG 포맷
            var dataURL = canvas.toDataURL();

            // dataURL를 "canvasImage" 앨리먼트의 src 속성으로 지정하여
            // 마우스 오른쪽 버튼을 사용하여 PNG file로 저장될 수 있도록 한다.
            document.getElementById("canvasImage").src = dataURL;
        </script>
    </body>
</html>
